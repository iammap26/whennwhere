<ion-header>

  <ion-navbar color="yell">
    <ion-title>The When List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p text-center>* Please swipe left on an item for more options.</p>
    <ion-list>
        <ion-item-sliding *ngFor="let item of items" id="item">
            
            <ion-item >
              <!-- <ion-avatar item-start>
                <img src="assets/img/avatar-ts-woody.png">
              </ion-avatar> -->
              <ion-row>
                <ion-col>
                    <h1 class="sub_heading" style="font-weight: bold;">{{item.name}}</h1> 
                    <p class="sub_heading"><span style="font-weight: bold;color: #1abc9c">Mfg : </span> {{item.mfg}}</p>
                    <p class="sub_heading"><span style="font-weight: bold;color: #1abc9c">Purchase :</span> {{item.purch}}</p>
                    <p class="sub_heading"><span style="font-weight: bold;color: #1abc9c">Exp : </span><span id="expiry">{{item.Exp}}</span></p>
                </ion-col>
                <ion-col text-center>
                  <div  *ngIf="item.Count < 0">
                    <br>
                    <br>
                    <span id="expired">Expired!</span>

                  </div>
                  <h2 style="font-weight: bold;color: #e74c3c" *ngIf="item.Count >= 0">Days to Expire</h2>
                  <br>
                  <span id="count" *ngIf="item.Count >= 0">{{item.Count}}</span>
                </ion-col>
              </ion-row>
               <!-- <ion-icon name="remove-circle" item-right (click)="delete(item)"></ion-icon> -->
            </ion-item>
       
            <ion-item-options>
                <button ion-button color="primary" icon-start (click)="share(item)">
                    <ion-icon name="share"></ion-icon>
                    Share
                  </button> 
              <button ion-button color="danger" icon-start (click)="delete(item)">
                  <ion-icon name="remove-circle"></ion-icon>
                  Delete
                </button>
               
  
                
              </ion-item-options>
            
           
          </ion-item-sliding>               
          </ion-list>

<!-- <button ion-button block (click)="set()">Set reminder</button> -->

</ion-content>
