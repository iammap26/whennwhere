<ion-header>

  <ion-navbar color="yell">
    <ion-title>Set Pin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-title text-center style="background-color:gray; color:white;">
        Enter 4 Digit Pin
      </ion-card-title>
<ion-card-content>
  <p text-center>* Pin should be of 4 digits.</p>
  <ion-item>
    <ion-label>Enter Pin</ion-label>
      <ion-input type="number" [(ngModel)]="pin"></ion-input> 
  </ion-item>
  <ion-item>
      <ion-label>Confirm Pin</ion-label>
      <ion-input type="number" [(ngModel)]="cpin"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col col-2></ion-col>
    <ion-col col-8>
  <button ion-button block [disabled]="(pin != cpin) || (pin == null) || (cpin == null) || (pin.length < 4) || (pin.length > 4)" (click)="setpin(pin)" color="yell">Set Pin</button>    
    </ion-col>
    <ion-col col-2></ion-col>
  </ion-row>
</ion-card-content>
  </ion-card>
  
</ion-content>
